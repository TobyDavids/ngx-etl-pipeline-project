name: Run NGX ETL Script Daily

on:
  schedule:
    # Weekdays at 4:30pm WAT (WAT = UTC+1) -> 15:30 UTC
    - cron: '30 15 * * 1-5'
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chromium & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          which chromedriver
          chromedriver --version

      - name: Detect ChromeDriver
        run: |
          echo "CHROME_DRIVER_PATH=$(which chromedriver)"
          chromedriver --version

      - name: Verify ChromeDriver
        run: |
          ls -l $(which chromedriver)
          chromedriver --version

      - name: Run ETL script
        id: etl
        env:
          NEON_CONN: ${{ secrets.NEON_CONN }}
          NEON_TABLE: ${{ secrets.NEON_TABLE }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          if python ngx_etl.py; then
            echo "status=success" >> $GITHUB_ENV
            echo "ETL script completed successfully ✅"
          else
            echo "status=failed" >> $GITHUB_ENV
            echo "ETL script failed ❌"
            exit 1
          fi

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "NGX ETL Script ${{ env.status }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "GitHub Actions Bot <${{ secrets.EMAIL_USER }}>"
          content_type: text/plain
          body: |
            The NGX ETL script has completed.
            Status: ${{ env.status }}
            Run details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
